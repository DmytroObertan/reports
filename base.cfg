[buildout]
extensions = mr.developer
develop = .
package-name = 
    penstock

parts =
    scripts
    circus
    circusd
    circusctl
    reports
    circus.ini
    couchdb.ini
    reports.ini
    mkdirs

eggs = 
    circus
    reports
    ${:package-name}

auto-checkout = ${:package-name}

[sources]
penstock = git https://github.com/openprocurement/penstock.git

[config-from-template]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/${:_buildout_section_name_}
output = ${buildout:directory}/etc/${:_buildout_section_name_}

[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}

[reports]
<=scripts
interpreter = 
initialization=
	sys.argv[1:1]= ('-c ${buildout:directory}/etc/reports.ini').split()
scripts = 
    invoices
    bids
    tenders
    refunds
    zip

[circus]
<=scripts
interpreter =
scripts =
    circusd-stats
    circus-top

[circusd]
<=circus
initialization =
    sys.argv[1:1] = ('${buildout:directory}/etc/circus.ini').split()
scripts = circusd

[circusctl]
<=circus
initialization =
    sys.argv[1:1] = ('--endpoint ${circus.ini:endpoint}').split()
scripts = circusctl

[circus.ini]
<= config-from-template
statsd = True
endpoint = ipc://${buildout:directory}/var/circus_endpoint


[couchdb.ini]
<= config-from-template
port = 5984
host = 127.0.0.1

[reports.ini]
<= config-from-template
db_name = tenders_dump
admin_name = admin
admin_password = admin
user_name = user
user_password = user
api_host = https://lb.api-sandbox.openprocurement.org
api_ver = 2.3


[mkdirs]
recipe =  z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/log
    ${buildout:directory}/var/reports
    ${buildout:directory}/var/couchdb
