[buildout]
log-format = %(name)s - %(message)s
extensions = mr.developer buildout.wheel
develop = .

package-name = 

parts =
    scripts
    circus
    circusd
    circusctl
    reports
    generate 
    circus.ini
    couchdb.ini
    reports.ini
    mkdirs

eggs = 
    circus
    reports
    ${:package-name}

[config-from-template]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/${:_buildout_section_name_}
output = ${buildout:directory}/etc/${:_buildout_section_name_}

[script-from-template]
recipe = amplecode.recipe.template
template-file = templates/${:_buildout_section_name_}
target-file = ${buildout:directory}/bin/${:_buildout_section_name_}
target-executable = true

[s3cmd]
recipe = zc.recipe.egg
scripts = s3cmd

[awscli]
recipe = zc.recipe.egg
scripts = aws

[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}

[reports]
<=scripts
interpreter = 
initialization=
    sys.argv[1:1]= ('-c ${buildout:directory}/etc/reports.ini').split()
scripts = 
    invoices
    bids
    tenders
    refunds
    zip
    send
    init

[circus]
<=scripts
interpreter =
scripts =
    circusd-stats
    circus-top

[circusd]
<=circus
initialization =
    sys.argv[1:1] = ('${buildout:directory}/etc/circus.ini').split()
scripts = circusd

[circusctl]
<=circus
initialization =
    sys.argv[1:1] = ('--endpoint ${circus.ini:endpoint}').split()
scripts = circusctl

[circus.ini]
<= config-from-template
statsd = True
endpoint = ipc://${buildout:directory}/var/circus_endpoint

[generate]
<= script-from-template
brokers =
zip_path =
target-executable=true

[couchdb.ini]
<= config-from-template
port = 5984
host = 127.0.0.1

[reports.ini]
<= config-from-template
db_name = tenders
admin_name = admin
admin_password = admin
user_name = user
user_password = user
api_host = https://lb.api-sandbox.openprocurement.org
api_ver = 2.3
bucket = test
expires = 3600
s3_pass_path = 
ses_pass_path = 
smtp_server = 
smtp_port =
verified_email =
emails =
use_auth = False


[logrotate.conf]
<= config-from-template
uploader =
host =
region =
logs_bucket =
logs_dir =
aws_access_key =
aws_secret_key =

[logrotate-hourly]
recipe = z3c.recipe.usercrontab
times = @hourly
command = /usr/sbin/logrotate --state ${buildout:directory}/var/logrotate.status ${logrotate.conf:output} >>${buildout:directory}/var/log/logrotate.log 2>&1

[mkdirs]
recipe =  z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/log
    ${buildout:directory}/var/reports
    ${buildout:directory}/var/couchdb
