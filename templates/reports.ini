[db]
host = {{ parts['couchdb.ini'].host }}
port = {{ parts['couchdb.ini'].port }}
name = {{ db_name }}


[admin]
username = {{ admin_name }}
password = {{ admin_password }}

[user]
username = {{ user_name }}
password = {{ user_password }}

[payments]
thresholds=20000, 50000, 200000, 1000000
grids=2016,2017

[2016]
cdb=7, 50, 150, 250, 700
emall=5, 20, 50, 75, 350

[2017]
cdb=5, 25, 80, 110, 400
emall=3, 15, 40, 60, 300

[out]
out_dir = {{ parts.buildout.directory }}/var/reports

[api]
host = {{ api_host }}
version = {{ api_ver }}

[aws]
bucket = {{ bucket }}
expires = {{ expires }}
s3_pass_path = {{ s3_pass_path }}
ses_pass_path = {{ ses_pass_path }}

[email]
smtp_server = {{ smtp_server }}
smtp_port = {{ smtp_port }}
verified_email = {{ verified_email }}
use_auth = {{ use_auth }}

[brokers_emails]
{{ emails }}

[brokers_keys]
path = {{ zip_path }}

[loggers]
keys=root,BILLING

[handlers]
keys=stream_handler,console

[formatters]
keys=formatter

[logger_root]
level=ERROR
handlers=stream_handler
qualname = (root,)

[logger_BILLING]
level = INFO
handlers = stream_handler,console
qualname = BILLING

[handler_stream_handler]
class=logging.handlers.RotatingFileHandler
level=ERROR
formatter=formatter
args=('{{ parts.buildout.directory }}/var/log/reports.log', 'a', 1048576, 10)

[handler_console]
class=logging.StreamHandler
level=WARN
formatter=formatter
args=(sys.stdout,)

[formatter_formatter]
format=[%(asctime)s] %(name)-8s -- %(message)s
